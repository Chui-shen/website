<style>
    .postlist {
        width: calc(100% - 40px);
        display: inline-block;
        margin: 20px;
        margin-top: 80px !important;
        padding: 10px;
        background-color: white;
        border-radius: 5px;
        min-width: 310px;
        user-select: none;
    }

    .postlist > .card {
        height: 150px;
        padding: 10px;
        margin-bottom: 10px;
        text-decoration: none;
        text-overflow: ellipsis;
        color: black;
    }

    .postlist > .card > .text {
        height: 95%;
        width: 100%;
    }

    .postlist > .card > .info {
        color: #8f8f8f;
        font-size: 12px;
    }

    .postlist > .card > .info > * {
        margin: 5px;
    }

    @media (max-width: 425px)  {
        main{
            height: 80%;
            width: 100%;
        }
    }
</style>

<script>
    fetch('https://core.oblivionocean.top/blog/getlist').then(function(response) {
        response.json().then(function(responseJSON){
            if (responseJSON.status === true){
                for (var i = 0; i < responseJSON.data.length; i++) {
                    document.getElementById('postlist').innerHTML += `<a class="card" href="/blog/post.html?pid=${responseJSON.data[i].pid}">
                <div class="text">
                    <h2>${responseJSON.data[i].title}</h2><p>${responseJSON.data[i].text}</p>
                </div>
                <div class="info">
                    <i class="fas fa-tags"> ${responseJSON.data[i].tags.join(',')}</i>
                    <i class="fas fa-th-large"> ${responseJSON.data[i].category.join(',')}</i>
                    <i class="fas fa-eye"> ${responseJSON.data.tags}</i>
                    <!--<i class="fas fa-heart"> 200</i>-->
                </div>
            </a>`}
            }
        })
    })
</script>
