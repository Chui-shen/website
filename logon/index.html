<!DOCTYPE html>
<html>
<head>
    <title>玄云海 - 注册</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no">
    <link rel="shortcut icon" type="image/x-icon" href="/img/logo.jpg">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/css.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="preload" href="/tff/UbuntuMono-Regular.ttf" as="font" type="font/ttf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">

</head>
<body>
<main class="main">
    <login style="width: 100%;height: 100%;background-color: #fff;display: flex;flex-direction: column;">
        <h2 style="
    margin: 100px;
    margin-bottom: 40px;
    text-align: center;
">注册</h2>
        <div class="set-avater" style="
    width: 60px;
    height: 60px;
    position: relative;
    left: 50%;
    transform: translate(-50%, 0);
    margin: 30px 0;
"><img src="/img/logo.jpg" style="
    display: none;
    width: 100%;
    height: 100%;
    border-radius: 100%;
"></div>
        <input type="name" id="logon-name" placeholder="昵称" style="display: none;">
        <input type="email" id="logon-email" placeholder="用户ID/邮箱">
        <input type="password" id="logon-password" placeholder="密码">
        <input type="password" id="logon-password-a" placeholder="确认密码">
        <button onclick="logon();" style="
    max-width: 400px;
    position: relative;
    left: 50%;
    transform: translate(-50%, 0);
    margin: 30px 0px;
">注册
        </button>
    </login>
</main>
<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="/js/bootstrap.min.js"></script>
<style>
    footer {
        display: none;
    }

    login > input {
        max-width: 460px;
        position: relative;
        left: 50%;
        transform: translate(-50%, 0);
        margin: 10px 0px;
    }

    @media (max-width: 425px) {
        main {
            height: 80%;
            width: 100%;
        }
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
<script src="/js/login.js"></script>
<script src="/js/nav.js"></script>
<script>
    function logon() {
        if(document.getElementById('logon-password').value===document.getElementById('logon-password-a').value){
            fetch('https://core.oblivionocean.top/user/logon?email='+document.getElementById('logon-email').value+'&password='+document.getElementById('logon-password').value).then(function(response){
                response.json().then(function(json) {
                    alert(json.msg);
                    if (json.status === true) {
                        window.location.href = '/';
                    }
                })
            }).catch(function(error){
                alert(error);
            })
        } else {
            alert('两次密码不一致！');
        }
    }
    page.ok();
</script>
</body>
</html>
